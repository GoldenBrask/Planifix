<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="searchbar.css">

    <title>Votre espace</title>
</head>

<body class="body">
    {{> navbar}}
    <div class="content-wrapper">

        <div class="top">

            <p id="instructions">AJOUTEZ UN FILM, UNE SÉRIE, UN ANIME OU UN ÉVÉNEMENT À VOTRE LISTE.</p>

            <div class="searchOption">
                <div class="left">
                    <p class="">PAR RECHERCHE</p>
                    <form class="searchbar" action="/search" method="GET" class="search" role="search">
                        <input id="search" name="query" type="search" placeholder="Search..." autofocus required />
                        <button type="submit" id="searchButton">Go</button>
                    </form>
                </div>

                <p>OU</p>

                <div class="right">
                    <p>MANUELLEMENT</p>
                    <button id="addButton">Ajouter</button>
                </div>
            </div>
        </div>

        <h2>MA LISTE :</h2>

        <div class="slider">

            <div class="arrow-left">
                <img src="arrow.png" alt="Left arrow">
            </div>
            <div class="arrow-right">
                <img src="arrow.png" alt="Right arrow">
            </div>

            {{#items}}
            <div class="slide">
                <div class="container {{#type}}container-{{type}}{{/type}}">
                    <div class="wrapper">
                        <div class="banner-image" style="background-image: url({{poster}});"> </div>
                        <br>
                        <p class="truncate">
                            {{title}}
                            <br>
                            <span>{{date}}</span>
                        </p>
                        <form action="/delete/{{id}}" method="post">
                            <button type="submit">Supprimer</button>
                        </form>
                    </div>
                </div>
            </div>
            {{/items}}
            {{^items}}
            <div class="slide">
                <p>Votre liste est vide </p>
                {{/items}}
            </div>
        </div>




        <!-- Fenêtre modale -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modifier les informations</h2>
                <!-- Ajoutez votre formulaire de modification ici -->
                <form>
                    <label for="title">Titre</label>
                    <input type="text" id="title" name="title" placeholder="Titre">
                    <!-- Ajoutez d'autres champs de formulaire si nécessaire -->
                </form>
            </div>
        </div>
        {{> script}}
</body>

</html>
