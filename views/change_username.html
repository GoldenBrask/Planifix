<body>
    {{> navbar}}

    <h1>Modifier le nom de l'utlisateur</h1>

    <form action="/change_username" method="POST">

        <input type="text" id="username" name="username" placeholder="Nouveau nom d'utilisateur " required>


        <div class="confirm_password">
            <span>Entrez votre mot de passe actuel pour pouvoir faire la modification</span>

            <input type="password" id="password" name="password" placeholder="Mot de passe actuel " required>

        </div>


        <button type="submit" value="Valider">Valider</button>
    </form>
    </div>
