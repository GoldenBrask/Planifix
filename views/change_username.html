<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="profile.css">

    <title>Modifier le nom d'utlisateur</title>
</head>

<body>
    {{> navbar}}

    <h1>Modifier le nom d'utlisateur</h1>


    <div class="container">

        <form action="/change_username" method="post">

            <div id="message_failed"></div>

            <div class="grid">
                <label>Nouveau nom d'utilisateur</label>
                <input type="text" id="new_username" name="new_username" maxlength="17" required>
            </div>

            <div class="grid">
                <label>Entrez votre mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" value="Valider">Valider</button>


        </form>

    </div>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);

            const wrong_password = urlParams.get("wrong_password");

            if (wrong_password) {
                document.getElementById("message_failed").innerHTML = "Le mot de passe est incorrect, veuillez r√©essayer";
                document.getElementById("message_failed").style.display = "block";
            }

        });
    </script>


</body>



</html>
