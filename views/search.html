<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="navbar.css">
    <title>Recherche</title>
</head>
<body>

    {{> navbar}}
    <h1>Résultats de la recherche</h1>



    <ul class="test">

        {{#results}}
        <li class="resultat">
            <a href="/read/{{id}}?date={{release_date}}{{first_air_date}}&type={{media_type}}"><img src="https://image.tmdb.org/t/p/w500{{poster_path}}" alt="{{title}}"></a>

            <div class="itemInfo">
                <a href="/read/{{id}}?date={{release_date}}{{first_air_date}}&type={{media_type}}" class="title">{{title}}{{name}}</a>
                <p>{{#release_date}}Date de sortie: {{release_date}}{{/release_date}}{{#first_air_date}}Première diffusion : {{first_air_date}}{{/first_air_date}}</p>
            </div>
            
            <form action="/add" method="post">
                <input type="text" id="tmdb_id" name="tmdb_id" value="{{id}}" hidden>
                <input type="text" id="title" name="title" value="{{title}}{{name}}" hidden>
                <input type="date" name="date" id="date" value="{{release_date}}{{first_air_date}}" hidden>
                <input type="text" id="poster" name="poster" value="https://image.tmdb.org/t/p/w500{{poster_path}}" hidden>
                <input type="text" id="type" name="type" value="{{media_type}}" hidden>
                <button type="submit" class="button">Ajouter</button>
            </form>
            
        </li>
        {{/results}}

        
        </div>
    </ul>
    {{> script}}
</body>
</html>
